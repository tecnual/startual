<section [ngClass]="'content--' + config?.display">
  <div *ngFor="let section of config?.sections" class="ddcontent-section" [ngClass]="'content-section--' + config?.display">
    <div class="content-section__title">
      <mat-icon>{{ section.icon }}</mat-icon>
      <h1>{{ section.name }}</h1>
    </div>
    <div [ngClass]="'content-section__items--' + config?.display">
      <div *ngFor="let item of section.items" [ngClass]="'content-section__item--' + config?.display">
        <mat-card>
          <mat-card-content>
            <div class="content-item__title">
              <mat-icon>{{ item.icon }}</mat-icon>
              <h3>{{ item.name }}</h3>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
