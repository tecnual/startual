<h1 mat-dialog-title>Restore Configuration</h1>
<div mat-dialog-content>
  <input type="file" class="file-upload" (change)="fileChanged($event)">
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button cdkFocusInitial (click)="restoreConfig()">Ok</button>
</div>
